[mod-setting-name]
f_hd_a_sa_tf_disable_fulgora_transitions=Disable fulgora transitions HD textures
f_hd_a_sa_tf_disable_string=Disable HD textures

[mod-setting-description]
f_hd_a_sa_tf_disable_fulgora_transitions=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].

f_hd_a_sa_tf_disable_string=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the third prototype stage[/font], to [font=default-bold]exclude HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].\n\nFor example, the following labels can be entered [font=default-bold]separated by commas[/font] "[font=default-bold],[/font]" (spaces will be ignored) and will then be excluded:\n[font=default-bold]cliff\nconduit\ndunes\ndust\nmachinery\noil\npaving\nrock\nsand\nwalls[/font]\n\nIn theory, you can enter any term separated by commas "[font=default-bold],[/font]" and anything that matches a filename or part of it will exclude the corresponding files of this mods.